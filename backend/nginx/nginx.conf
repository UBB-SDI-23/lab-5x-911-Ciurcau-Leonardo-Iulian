server {

                                server_name labsdi-shop.mooo.com;

                                        location / {
                                                            proxy_pass http://springboot:8080/;
                                                                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                                                                                    proxy_set_header X-Forwarded-Proto $scheme;
                                                                                                proxy_set_header X-Forwarded-Port $server_port;
                                                                                                        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/labsdi-shop.mooo.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/labsdi-shop.mooo.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = labsdi-shop.mooo.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


                listen 80;
                        listen [::]:80;

                                server_name labsdi-shop.mooo.com;
    return 404; # managed by Certbot


}