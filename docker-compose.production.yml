version: '3'
services:

  database:
   image: postgres:15
   environment:
    - POSTGRES_USER=dbuser
    - POSTGRES_PASSWORD=1234
    - POSTGRES_DB=mydb
   volumes:
    - db-data:/var/lib/postgresql/data/
    
  springboot:
    build: .
    ports:
    - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/mydb
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=1234
    depends_on:
      - database
      
  nginx:
    image: nginx
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - springboot

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - nginx
    command: certonly --noninteractive --webroot --webroot-path=/var/www/certbot --email leonardo.ciurcau@stud.ubbcluj.ro --agree-tos --no-eff-email -d labsdi-shop.mooo.com

volumes:
  db-data:
